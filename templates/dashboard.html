<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد بیمارستان‌ها</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../static/css/dashboard.css">

</head>
<body>
    <div class="dashboard-container">
        <!-- در بخش دکمه خروج -->
<button class="btn btn-light logout-btn" onclick="logout()">
    <i class="fas fa-sign-out-alt me-2"></i>خروج
</button>
        
        <div class="dashboard-header">
            <div class="text-center">
                <h1><i class="fas fa-hospital me-3"></i>سیستم رتبه‌بندی بیمارستان‌ها</h1>
                <p class="mb-0">بررسی جامع عملکرد و کیفیت خدمات بیمارستان‌ها</p>
            </div>
        </div>

        <div class="row stats-container">
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-hospital-alt"></i>
                    </div>
                    <div class="stat-value">{{ hospitals|length }}</div>
                    <div class="stat-label">تعداد بیمارستان‌ها</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-value">4.2</div>
                    <div class="stat-label">میانگین امتیاز کلی</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-heartbeat"></i>
                    </div>
                    <div class="stat-value">92%</div>
                    <div class="stat-label">رضایت بیماران</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-procedures"></i>
                    </div>
                    <div class="stat-value">18</div>
                    <div class="stat-label">ایالت‌های تحت پوشش</div>
                </div>
            </div>
        </div>

        <div class="data-card">
<!-- تغییر در بخش header کارت -->
<div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <i class="fas fa-list me-2"></i>لیست بیمارستان‌ها و امتیازات
        </div>
        
    </div>
</div>
            
            <div class="search-container" dir="ltr">
                <div class="search-box">
            <div class="input-group" dir="ltr">
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="جستجوی نام بیمارستان..." 
                    id="searchInput"
                    value="{{ search_term or '' }}">
                <button class="btn btn-primary" type="button" id="searchButton">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
            </div>
            
            <!-- تغییر در بخش table-container -->
<div class="table-container">
    <!-- محتوای جدول به صورت دینامیک توسط جاوااسکریپت پر می‌شود -->
</div>

<!-- تغییر در بخش pagination-container -->
<div class="pagination-container">
    <!-- صفحه‌بندی به صورت دینامیک توسط جاوااسکریپت پر می‌شود -->
</div>
</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/dashboard.js"></script>
</body>
</html>
